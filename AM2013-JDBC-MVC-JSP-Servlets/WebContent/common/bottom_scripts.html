	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.price_format.1.8.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#dataInicial").datepicker({dateFormat: "dd/mm/yy"});
			$("#dataFinal").datepicker({dateFormat: "dd/mm/yy"});

			$('#dataDespesa').datepicker({dateFormat: 'dd/mm/yy'});
			$('#valorDespesa').priceFormat({
				prefix: 'R$ ',
				centsSeparator: ',',
				thousandsSeparator: '.'
			});

			$('#dataHonorario').datepicker({dateFormat: 'dd/mm/yy'});
			$('#qtdeHoras').priceFormat({
				prefix: '',
				centsSeparator: ',',
				thousandsSeparator: '.'
			});

			$('#qtdeHoras').keyup(function(){
				$('#valorHonorario').val(
					Number($('#qtdeHoras').val().replace(/[^0-9\.]+/g,""))
					* Number($('#valorHoraAdv').val().replace(/[^0-9\.]+/g,"")))
				.priceFormat({
					prefix: 'R$ ',
					centsSeparator: ',',
					thousandsSeparator: '.'
				});
			});
		});
	</script>
